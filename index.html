<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    
    <div class="new-task">
        <input type="text" placeholder="Nova Tarefa">
        <button type="submit">+</button>
    </div>

    <div>
        <input type="checkbox">
        <label>Primeira tarefa</label>
    </div>
    
    <div>
        <input type="checkbox">
        <label>Segunda tarefa</label>
    </div>

    <div>
        <input type="checkbox">
        <label>Terceira tarefa</label>
    </div>
    
    <div>
        <input type="checkbox">
        <label>Quarta tarefa</label>
    </div>
    
    <div>
        <input type="checkbox">
        <label>Quinta tarefa</label>
    </div>
</body>
</html>
